<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>The Daily To DO</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description"class="large-label">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select id="priority-select">
        <option class="low-priority" value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="submit" value="Create New Task">
      <input type="submit" id='clear-tasks-btn' value="X all">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js" defer></script>
  </div>

</body>
</html>
